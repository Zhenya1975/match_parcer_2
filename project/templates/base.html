<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">


{% endblock %}
<title>{% block title %}  {% endblock %}</title>
</head>
<body>
<!-- Это начало Nav Bar-->
  <!-- https://getbootstrap.com/docs/4.0/examples/pricing/# -->

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Fights Management System</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{url_for('home.competitions')}}">Соревнования</a>
        <a class="p-2 text-dark" href="{{url_for('home.participants')}}">Спортсмены</a>
      </nav>
    </div>

<!-- Это конец Nav Bar-->

    <div id="content">
        {% block content %}

        {% endblock %}
    </div> <!-- Это конец блока Content-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('.navbar-nav li').on('click', function(){

            $('.navbar-nav li').removeClass('active');
            $(this).addClass('active');
  });
    })
</script>

</body>
</html>
